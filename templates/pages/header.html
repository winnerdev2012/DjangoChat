{% load static %}
<header class="header">
    <div class="grid">
        <nav class="header__navbar">
            <div class="header__navbar-left">
                <div class="header__navbar-logo">
                    <a href="{% url 'chatroom:home' %}" class="header__navbar-logo-link">
                        <img class="header__navbar-logo-img" src="{% static 'img/simplechat-logo.png' %}" alt="Logo web">
                    </a>
                </div>
                <ul class="header__navbar-list header__navbar-menu">
                    <li id="navbar-chat" class="header__navbar-item">
                        <a href="{% url 'chatroom:home' %}" class="header__navbar-item-link">
                            <i class="header__navbar-item-logo fa-solid fa-message"></i>
                            Chat
                        </a>
                    </li>
                    <li id="navbar-contact" class="header__navbar-item">
                        <a href="{% url 'friends:friend_list' %}" class="header__navbar-item-link">
                            <i class="header__navbar-item-logo fa-solid fa-address-book"></i>
                            Contact
                        </a>
                    </li>
                    <li id="navbar-notification" class="header__navbar-item">
                        <a href="#" class="header__navbar-item-link">
                            <i class="header__navbar-item-logo fa-solid fa-bell"></i>
                            Notification
                        </a>
                    </li>
                    <li id="navbar-setting" class="header__navbar-item">
                        <a href="#" class="header__navbar-item-link">
                            <i class="header__navbar-item-logo fa-solid fa-bars"></i>
                            Setting
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header__navbar-right">
                {% if user.is_authenticated %}
                    <img class="header__navbar-item-link header__navbar-profile-avatar" alt="">
                    <div class="header__navbar-profile">
                        <a href="" class="header__navbar-item-link header__navbar-profile-username">{{request.user.username}}</a>
                        <p class="header__navbar-profile-status">Active</p>
                    </div>
                    <div class="profile-menu">
                        <div class="profile-item"></div>
                    </div>
                {% else %}
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link header__navbar-signup">SignUp</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link header__navbar-login">Login</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </nav>
    </div>

</header>
